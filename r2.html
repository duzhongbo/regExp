<script type="text/javascript">

/*
1、匹配一个非单词边界
将匹配任何以script结尾的单词，并忽略大小写。它将匹配VBScript，但不匹配script
*/
var re = /\Bscript\b/gi;

var re = /(\d{1,3}\.){3}\d{1,3}/g;// 2、匹配ip

var re = /Mc[Aa]llister/g;// 3、匹配 McAllister或Mcallister

var re = /\bAlex(\w*)\b/g;// 4、匹配Alex,Alexei Alexander Alexandra

var re = /\b[Jj]ava[Ss]cript\b/g;// 5、匹配Javascript,JavaScript,javaScript,javascript

var re = /[^a-z \n]/g;// 6、匹配不在a到z之间，也不是空格或换行符的其他字符

var re = /\b(VB)?(Java)?Script\b/g;// 7、匹配VB，或Java，或Script

var re = /\b(VB|Java)?Script\b/g;// 8、匹配VB，或Java，或Script

</script>
