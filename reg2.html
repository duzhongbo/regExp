<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>

<div class="wrap">
	<div class="animated c1" data-animate-type="bounceInLeft"></div>
	<div class="animated c1" data-animate-type="bounceInRight"></div>
</div>


<script type="text/javascript">
var strHtml = document.querySelector('.wrap').innerHTML;
var arrClass=[];
// var re=/data-animate-type="(\\S+)"/ig;
var re=new RegExp('data-animate-type="(\\S+)"','ig');
while(match = re.exec(strHtml)){
	arrClass.push(match[1]);
}
console.log(arrClass);


</script>


</body>
</html>
